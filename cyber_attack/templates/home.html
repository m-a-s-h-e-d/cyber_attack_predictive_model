<!-- templates/home.html -->
{% extends "base.html" %}

{% block content %}
<style>
  * {
    margin: 0;
    padding: 0;
    font-family: Arial, sans-serif;
    text-align: center;
  }

  body {
    background-color: aliceblue;
  }

  .horizontal-line {
    width: 100%;
    height: 1px;
    background-color: rgb(200, 200, 200);
    margin: 1em 0;
  }

  #main-container {
    display: flex;
    justify-content: center;
    align-items: center;
    height: auto;
  }

  #page-container {
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    margin-top: 3.5em;
    padding: 2em;
    width: auto;
    height: auto;
    background-color: white;
    border-radius: 10px;
    box-shadow: 0 0 10px 0 rgba(0, 0, 0, 0.1);
  }

  #description-container {
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    margin-bottom: 2em;
  }

  #form-container {
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    width: 80%;
    padding: 2em;
    background-color: rgb(233, 233, 233);
    border-radius: 10px;
    box-shadow: 0 0 10px 0 rgba(0, 0, 0, 0.1);
  }

  #error-container {
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    margin-top: 2em;
  }

  #submit_btn {
    width: 100%;
    padding: 1em;
    margin-top: 1em;
    background-color: rgb(0, 123, 255);
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    transition: 0.3s;
  }

  form {
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    width: 100%;
  }

  form * {
    margin: 0.5em 0;
    font-size: 1.25em;
  }

  h1 {
    font-size: 2.25em;
  }

  h2 {
    font-size: 1.5em;
    color: rgb(114, 114, 114);
  }
</style>

<div id="main-container">
  <div id="page-container">
    <div id="description-container">
      <h1 id="title">Network Cyber Attack Detection Model</h1>
      <div class="horizontal-line"></div>
      <h2 id="attributions">Created by Mashed</h2>
    </div>
    <div id="form-container">
      <form action="{% url 'homePost' %}" method="post">
        {% csrf_token %}
      
        <h3>Required Fields</h3>
        <div class="horizontal-line"></div>
        <label for="duration" title="Packet TTL (Time-to-Live)">Duration</label>
        <input type="number" step="0.01" min="0" id="duration" name="duration">
        <label for="flow_duration" title="Duration of a packet flow">Flow Duration</label>
        <input type="number" step="0.01" min="0" id="flow_duration" name="flow_duration">
        <label for="weight" title="Number of incoming packets * number of outgoing packets">Weight</label>
        <input type="number" step="0.01" min="0" id="weight" name="weight">
        <label for="variance" title="Variance of lengths of incoming packets / variance of lengths of outgoing packets">Variance</label>
        <input type="number" step="0.01" min="0" id="variance" name="variance">
        <label for="rst_count" title="Number of packets with RST (reset) flag in packet flow">RST Count</label>
        <input type="number" step="0.01" min="0" id="rst_count" name="rst_count">
        <label for="urg_count" title="Number of packets with URG (urgent) flag in packet flow">URG Count</label>
        <input type="number" step="0.01" min="0" id="urg_count" name="urg_count">
        <input type="submit" value="Get Results" id="submit_btn">
      </form>
    </div>
    <div id="error-container">
      <!-- This error will notify the user if there are issues with the POST request -->
      {% if errorMessage %}<p><strong>{{errorMessage}}</strong></p>{% endif %}
    </div>
  </div>
</div>
{% endblock content %}>
